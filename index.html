<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>D3 Demos</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
      <script src="https://d3js.org/d3-selection.v1.min.js"></script>
  </head>
  <body>
    <svg width="500px" height="400px" style="2px solid black">
        
    <text x="20px" y="50px" font-family="serif" font-size="18px">task1</text>
      
    <circle cx="40px" cy="100px" r="1px" fill="none" stroke="red" stroke-width="2px"/>
      
    <line x1="40px" y1="100px" x2="140px" y2="100px" stroke="red"/>
          
    <circle cx="140px" cy="100px" r="1px" fill="none" stroke="red" stroke-width="2"/>
   
    
          
    </svg>
      
    <script>
        
        
        d3.select("svg")
          .append("circle")
          .attr("cx", "240px")
          .attr("cy", "100px")
          .attr("r", "1px");
        
        d3.selectAll("circle")
          .style("stroke", function(d, i) {
            return "blue";
         });
        d3.selectAll("line")
          .style("stroke", function(d, i) {
            return "blue";
         });

        
    </script>
      
  </body>
</html>
